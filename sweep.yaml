program: train.py
method: bayes
metric:
  name: eval/loss
  goal: minimize
parameters:
  max_lr:
    distribution: log_uniform_values
    min: 1.0e-4
    max: 6.0e-4
  min_lr_ratio:
    distribution: uniform
    min: 0.05
    max: 0.3
  warmup_ratio:
    distribution: uniform
    min: 0.01
    max: 0.1
  weight_decay:
    values: [0.0, 0.01, 0.05]
  betas_0:
    distribution: uniform
    min: 0.85
    max: 0.95
  betas_1:
    distribution: uniform
    min: 0.97
    max: 0.999
  eps:
    values: [1.0e-9, 1.0e-8]
  max_l2_norm:
    distribution: uniform
    min: 0.5
    max: 1.5
  batch_size:
    values: [64, 96, 128]
command:
  - python
  - train.py